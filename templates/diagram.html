<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>GWAS Catalog diagram page</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/diagram.css">
    <link rel="stylesheet" type="text/css" href="../static/css/diagram_page.css">
</head>
<body>
<!-- Define filters-->

<div class="filter" id="filter">
    <div class="diagramFilter">
        <form id = "diagramFilter">
            <p>Currently available filters: </p>
            Pubmed ID: <input type="number" name="pmid" placeholder="25673412"><br>
            p-value: <input type="text" name="pvalue" placeholder="1e-200"><br>
            Sample description: <input type="text" name="sample" placeholder="Han Chinese"><br>

            Select ancestry category:
            <select name="ancestry">
                <option disabled selected value> -- select an option -- </option>
                <option name="ancestry" value="East Asian">East Asian</option>
                <option name="ancestry" value="European">European</option>
                <option name="ancestry" value="African American or Afro-Caribbean">African American or Afro-Caribbean</option>
                <option name="ancestry" value="NR">NR</option>
                <option name="ancestry" value="African unspecified">African unspecified</option>
                <option name="ancestry" value="Sub-Saharan African">Sub-Saharan African</option>
                <option name="ancestry" value="Hispanic or Latin American">Hispanic or Latin American</option>
                <option name="ancestry" value="South Asian">South Asian</option>
                <option name="ancestry" value="South East Asian">South East Asian</option>
                <option name="ancestry" value="Greater Middle Eastern (Middle Eastern, North African or Persian)">Greater Middle Eastern (Middle Eastern, North African or Persian)</option>
                <option name="ancestry" value="Asian unspecified">Asian unspecified</option>
                <option name="ancestry" value="Native American">Native American</option>
                <option name="ancestry" value="Oceanian">Oceanian</option>
                <option name="ancestry" value="Other admixed ancestry">Other admixed ancestry</option>
            </select><br>

            Trait: <input type="text" name="trait" placeholder="coronary heart disease"><br>
            Catalog publish date: <input type="text" name="catalog_date" placeholder="YYYY/MM/DD"><br>
        </form>
    </div>
    <div>
        <p>Please select visualization type:</p>
        <input type="radio" name="visType" value="circles" checked="checked"> Stacked circle plot<br>
        <input type="radio" name="visType" value="rectangles"> Stacked rectangle plot<br>
    </div>
    <div>
        Please select visualization scale:
        <select>
        	<option name="scale" value="1">1</option>
            <option name="scale" value="2">2</option>
            <option name="scale" value="3">3</option>
            <option name="scale" value="4">4</option>
            <option name="scale" value="5">5</option>
            <option name="scale" value="6">6</option>
            <option name="scale" value="7">7</option>
            <option name="scale" value="8">8</option>
            <option name="scale" value="9">9</option>
        </select>
        <br>

    </div>
    <div>
        <p><button id="filter_button">Filter diagram</button></p>
    </div>
</div>

<div class="reportBox" id="requestBody"></div>

<br>The diagram goes here:<br>

<div id = "diagramContainer">
     <svg id="svgEmbed"></svg>
</div>


<!-- Define something else-->
<script src="../static/js/diagram.js"></script>
<script src="../static/js/diagram_page.js"></script>
</body>
</html>
